<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Calculator</title>
    <link rel="icon" href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/1024/Calculator_5122x.png">
  </head>

  <body>

    <div class="heading">
        <h1>Calculator</h1>
    </div>

    <div class="container">
      <input type="text" class="display" />

      <div class="buttons">
        <button class="char" data-value="AC">AC</button>
        <button class="char" data-value="DEL">DEL</button>
        <button class="char" data-value="%">%</button>
        <button class="char" data-value="/">/</button>

        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="char" data-value="*">*</button>

        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="char" data-value="-">-</button>

        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="char" data-value="+">+</button>

        <button data-value="00">00</button>
        <button data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="schar" data-value="=">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
